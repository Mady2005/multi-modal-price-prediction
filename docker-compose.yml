version: '3.8'

services:
  # Service 1: The Database
  db:
    image: postgres:15
    container_name: pricing_db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: pricing_data
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: